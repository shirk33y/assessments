<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/assessments/" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var redirectBase = '/assessments/';
        var path = window.location.pathname;
        if (!path.startsWith(redirectBase)) {
          window.location.replace(redirectBase);
          return;
        }
        var relative = path.substring(redirectBase.length);
        var search = window.location.search;
        var hash = window.location.hash;
        var target = redirectBase + (relative ? '#' + relative : '') + hash + search;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
